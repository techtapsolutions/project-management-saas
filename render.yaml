databases:
  - name: projectmgmt-db
    databaseName: projectmgmt
    user: projectmgmt

services:
  - type: web
    name: projectmgmt-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: projectmgmt-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    autoDeploy: false

  - type: web
    name: projectmgmt-web
    runtime: node
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://projectmgmt-api.onrender.com
    autoDeploy: false